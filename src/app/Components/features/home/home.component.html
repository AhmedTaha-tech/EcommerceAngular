    <p>Home Works</p>
    @for (category of categoriesWithProducts; track category) {
    <section class="recentlyView-main-wrapper pt-0">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="catagory-common-header">
                        <div class="catagory-common-header-content-wrapper">
                            <div class="common-catagory-title-placeholder">
                                <div class="catagory-common-header-content-icon">
                                    @if (category.image == null || category.image == apiHost)
                                    {
                                        <span><img src="~/assets/images/mainPage/image-not-found-scaled.png" style="width:40px" class="img-fluid"></span>

                                    }
                                    @else
                                    {
                                        <span><img src={{category.image}} style="width:40px" class="img-fluid"></span>

                                    }
                                </div>
                                <div class="catagory-common-header-content-title">
                                    <h2>{{category.name}}</h2>
                                </div>
                            </div>
                            <div class="common-catagory-action-btn-placeholder">
                                <div class="slider-action-btn">
                                    <a [href]="getQueryString(category.catId.toString())" onclick="SetScreen()">View All</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-lg-12 pr-0 pr-10-sm">
                    <div class="recentView-main-slider-wrapper" style="width:1385px;">
                        <div class="recentViewSlider owl-carousel owl-theme">
                            @if (category.listProducts.length > 0)
                            {
                                @for (pro of category.listProducts; track pro) {
                                    <app-single-product-card [data]="{
                                        id : pro.id,
                                        ProductImage : pro.image,
                                        name : pro.name,
                                        country : pro.country,
                                        regionName : pro.regionName,
                                        createdAt : pro.createdAt,
                                        price : pro.price,
                                        priceDisc : pro.priceDisc,
                                        highestBidPrice : pro.highestBidPrice,
                                        CurrentPageName : 'Index',
                                        isFavourite : pro.isFavourite,
                                        isMerchant : pro.isMerchant,
                                        isFreeDelivery : pro.isFreeDelivery,
                                        auctionClosingTime : pro.auctionClosingTime,
                                        isFixedPriceEnabled : pro.isFixedPriceEnabled,
                                        subTitle : pro.subTitle}">
                                    </app-single-product-card>
                                    }                
                            }
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
}
